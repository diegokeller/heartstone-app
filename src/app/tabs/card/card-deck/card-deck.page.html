<ion-header>
    <ion-toolbar>
        <ion-title>Card Decks</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Classes</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let cardDeck of cardDecks">
            <ion-thumbnail slot="start">
                <img [src]="'assets/images/' + cardDeck + '.png'">
            </ion-thumbnail>
            <ion-label>
                <h2>{{cardDeck.name}}</h2>
                <app-card-list></app-card-list>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
