<ion-header>
  <ion-toolbar>
    <ion-title>{{cardDeckGroup}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-search [items]="copyOfCards" [filteredProperty]="'name'" 
    (searchCompleted)="hydrateCards($event)" [spinner]="true">
  </app-search>
  <ion-list *ngIf="cards.length > 0">
    <ion-card *ngFor="let card of cards">
      <ion-card-header text-wrap>
        <ion-card-subtitle>
          {{card.cardSet}}
          <ion-icon (click)="favoriteCard(card)" [ngClass]="card.favorite ? 'favorite' : ''" name="flame" class="like-icon"></ion-icon>
        </ion-card-subtitle>
        <ion-card-title>
          {{card.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="card?.text"></div>
        <ion-button size="medium" expand="full" [href]="'/tabs/card/card-detail/' + card.cardId">See details...
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
