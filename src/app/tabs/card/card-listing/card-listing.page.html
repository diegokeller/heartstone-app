<ion-header>
  <ion-toolbar>
    <ion-title>{{cardDeckGroup}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-search [items]="copyOfCards" [filteredProperty]="'name'" 
    (searchCompleted)="hydrateCards($event)" [spinner]="true">
  </app-search>
  <ion-list *ngIf="cards.length > 0">
    <app-card-card [cards]="cards"></app-card-card>
  </ion-list>
</ion-content>
